https://developer.mozilla.org/pt-BR/docs/Web/HTML/Global_attributes

<!-- Atributos Globais mais utilizados
  - class -> (multiplo) estilizar no css/usar no javascript
  - contenteditable -> permite o conteúdo ser editavel na página
  - data-* -> utilizado para fazer lógicas no javascript
  - hidden -> tornar o elemento invisível
  - id -> (unico) estilizar no css/usar no javascript
  - style -> estilizar o elemento
  - tabindex -> controla a ordem da tecla TAB nos elementos
  - title -> exibe um titulo ao parar com o mouse no conteúdo
-->

<div class="carrinho" contenteditable="true" tabindex="3">
  conteúdo 1
</div>

<div class="carrinho" data-qualquer-nome-aqui="" tabindex="4">
  conteúdo 2
</div>

<div class="carrinho" hidden >
  conteúdo 3
</div>

<div class="carrinho" style="color: brown;" tabindex="1">
  conteúdo 4
</div>

<div id="shoppingCart" tabindex="2">
  conteúdo 4
</div>

<div class="carrinho" tabindex="5" title="definir um titulo">
  conteúdo 5
</div>
